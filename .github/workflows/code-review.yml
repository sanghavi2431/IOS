name: iOS Code Review

on:
  push:
    branches: [ main ]

jobs:
  lint:
    name: SwiftLint and SwiftFormat
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint --strict --quiet --reporter github-actions-logging
        continue-on-error: true  # Optional: don't fail the job, just show issues

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftFormat Check
        run: swiftformat . --lint
        continue-on-error: true

      - name: Upload SwiftLint Report
        if: always()
        run: swiftlint --reporter json > swiftlint-report.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: swiftlint-report
          path: swiftlint-report.json
