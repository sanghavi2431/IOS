name: iOS CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: actions/setup-xcode@v3
      with:
        xcode-version: '14.0'  # Replace with the version you're using

    - name: Install CocoaPods
      run: |
        gem install cocoapods
        pod install
      working-directory: path/to/your/project

    - name: Install xcpretty
      run: |
        gem install xcpretty

    - name: Build project
      run: |
        xcodebuild -workspace Woloo.xcworkspace -scheme Woloo -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13' build

    - name: Run unit tests (when test cases are available)
      run: |
        xcod
