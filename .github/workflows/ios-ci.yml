name: iOS Build CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install and Set Xcode 16.2
      run: |
        echo "Installing xcversion"
        sudo gem install xcode-install  # Install xcversion
        xcversion install '16.2'  # Install Xcode version 16.2
        sudo xcode-select --switch /Applications/Xcode-16.2.app  # Ensure Xcode 16.2 is used
        xcodebuild -version

    - name: Verify and Install Ruby 3.3.3
      run: |
        echo "Installing and verifying Ruby 3.3.3"
        brew install rbenv
        rbenv install -s 3.3.3  # Installs only if not already installed
        rbenv global 3.3.3
        ruby -v

    - name: Install CocoaPods 1.16.2
      run: |
        echo "Installing CocoaPods version 1.16.2"
        gem install cocoapods -v 1.16.2
        pod --version

    - name: Install `xcpretty`
      run: |
        echo "Installing xcpretty for log formatting"
        gem install xcpretty
        xcpretty --version

    - name: Install dependencies
      run: pod install
      working-directory: ./  # Assumes the Podfile is in the root directory

    - name: Build project
      run: |
        xcodebuild -workspace Woloo.xcworkspace \
        -scheme Woloo \
        -sdk iphonesimulator \
        -destination 'platform=iOS Simulator,name=iPhone 13' \
        build

    - name: Run unit tests (if applicable)
      run: |
        xcodebuild -workspace Woloo.xcworkspace \
        -scheme Woloo \
        -sdk iphonesimulator \
        -destination 'platform=iOS Simulator,name=iPhone 13' \
        test | tee result.log | xcpretty -r junit
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: junit-report
        path: result.log
