name: iOS CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest  # Ensure macOS runner is selected

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: actions/setup-xcode@v2  # This is the official Xcode setup action from GitHub
      with:
        xcode-version: '14.2'  # Use the version provided by the developer

    - name: Set up Ruby (version 3.3.3)
      run: |
        brew install rbenv
        rbenv install 3.3.3
        rbenv global 3.3.3
        ruby -v  # Verify Ruby version

    - name: Install CocoaPods (version 1.16.2)
      run: |
        gem install cocoapods -v 1.16.2  # Installing the correct CocoaPods version
        pod install
      working-directory: Woloo.xcworkspace

    - name: Install xcpretty
      run: |
        gem install xcpretty  # xcpretty is helpful for formatting the test output

    - name: Build project
      run: |
        xcodebuild -workspace Woloo.xcworkspace -scheme Woloo -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13' build

    - name: Run unit tests (when test cases are available)
      run: |
        xcodebuild -workspace Woloo.xcworkspace -scheme Woloo -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13' test | tee result.log | xcpretty -r junit
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: junit-report
        path: result.xml
