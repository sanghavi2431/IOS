name: iOS CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.3

    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods -v 1.16.2
        pod install
      working-directory: ./  # Ensure this points to the directory where the Podfile exists

    - name: Install xcpretty
      run: gem install xcpretty

    - name: Set up Xcode
      uses: macos-actions/setup-xcode@v2
      with:
        xcode-version: '14.2'

    - name: Clean project
      run: |
        xcodebuild clean -workspace Woloo.xcworkspace -scheme Woloo -sdk iphonesimulator

    - name: Build project
      run: |
        xcodebuild -workspace Woloo.xcworkspace -scheme Woloo -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13' build

    - name: Run unit tests
      run: |
        xcodebuild -workspace Woloo.xcworkspace -scheme Woloo -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13' test | xcpretty -r junit --output result.xml
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: junit-report
        path: result.xml
