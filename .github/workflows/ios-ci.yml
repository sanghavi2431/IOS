name: iOS Build CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Verify Xcode version
      run: |
        echo "Checking Xcode version"
        xcodebuild -version
        xcode-select -p
